<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>





  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group row">
      <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input
          class="form-control" 
          [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}"
          formControlName="email" 
          type="email" 
          nbInput 
          fullWidth 
          id="inputEmail1" 
          placeholder="Email">
          <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
            Email must be a valid email address
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
          formControlName="password" 
          type="password" 
          nbInput 
          fullWidth 
          id="inputPassword2" 
          placeholder="Password">
          <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Password is required
          </div>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" nbButton status="primary">Sign in</button>
      </div>
    </div>
  </form>
<section class="another-action" aria-label="Register">
  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section>
