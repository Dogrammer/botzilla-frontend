<nb-card *ngIf="isMessageSuccessful" accent="success">
  <nb-card-header >
      <h6>Your message has been successfully sent!</h6>
      
  </nb-card-header>
  <nb-card-body>
    <p>Thank you for Your inquiry. Your message is important  to Us and We will respond as soon as possible.
      Thanks!</p>
  </nb-card-body>
  <nb-card-footer>
    <p>- Botzilla team</p>

  </nb-card-footer>
</nb-card>

<div *ngIf="!isMessageSuccessful">
<nb-card accent="info">
    <nb-card-header >
        <h4>Contact us</h4>
    </nb-card-header>
</nb-card>
<nb-card>
    <nb-card-header>Contact form</nb-card-header>
      <nb-card-body>
        <form [formGroup]="contactFormGroup" #ContactForm = "ngForm" >
            <!-- <label for="name" class="required">Naziv</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Naziv"
              formControlName="name"
              [ngClass]="{'is-invalid': name.invalid && (name.dirty)}">
            <div class="invalid-feedback">Polje je obavezno</div> -->
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="Name" formControlName="nameOfSender">
          </div>
          <div class="form-group">
            <input type="email" nbInput fullWidth placeholder="Email" formControlName="emailAddress">
          </div>
          <div class="form-group">
            <nb-select formControlName="emailSubjectId" fullWidth placeholder="Select subject">
              <nb-option *ngFor="let subject of emailSubjects" [value]="subject.id">
                {{ subject.name }} </nb-option>
            </nb-select>
              <!-- <input type="text" nbInput fullWidth placeholder="Subject"> -->
          </div>
          <div class="form-group">
            <textarea formControlName="body" rows="5" nbInput fullWidth   placeholder="Enter your question..."></textarea>
          </div>
          <button [disabled]="!ContactForm.valid" (click)="sendContactEmail()" type="submit" nbButton status="info">Send</button>  
        </form>
      </nb-card-body>
  </nb-card>
</div>
